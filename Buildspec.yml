version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Checking if UI build is needed..."
      - if [ "$BUILD_UI" = "false" ]; then echo "Skipping UI build"; exit 0; fi

  pre_build:
    commands:
      - mvn clean

  build:
    commands:
      - mvn package -DskipTests=true

  post_build:
    commands:
      - echo "Resetting BUILD_UI flag to false"
      - aws ssm put-parameter --name "/pipeline/BUILD_UI" --value "false" --type "String" --overwrite

artifacts:
  files:
    - target/*.jar
